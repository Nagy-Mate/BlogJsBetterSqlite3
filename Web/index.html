<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogok kezelése</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1>Blogok</h1>

    <!-- Új blog lenyitható form -->
    <button id="addToggle" onclick="toggleAddForm()">Új blog hozzáadása</button>

    <div id="addFormContainer" style="display: none;">
        <form id="blogForm" onsubmit="event.preventDefault(); createBlog();">
            <h2>Új blog hozzáadása</h2>

            <label for="user">Felhasználó:</label>
            <input type="text" id="user" required>

            <label for="title">Cím:</label>
            <input type="text" id="title" required>

            <label for="category">Kategória:</label>
            <input type="text" id="category" required>

            <label for="content">Tartalom:</label>
            <textarea id="content" rows="5" required></textarea>

            <button type="submit">Blog hozzáadása</button>
        </form>
    </div>

    <!-- Blog táblázat -->
    <div id="table"></div>

    <!-- Szerkesztés -->
    <h2 id="editTitleHeading" style="display: none;">Blog szerkesztése</h2>
    <form id="editForm" onsubmit="event.preventDefault(); updateBlog();" style="display: none;">
        <input type="hidden" id="editId">

        <label for="editUser">Felhasználó:</label>
        <input type="text" id="editUser" required>

        <label for="editTitle">Cím:</label>
        <input type="text" id="editTitle" required>

        <label for="editCategory">Kategória:</label>
        <input type="text" id="editCategory" required>

        <label for="editContent">Tartalom:</label>
        <textarea id="editContent" rows="5" required></textarea>

        <button type="submit">Mentés</button>

        <button type="button" onclick="cancelEdit()">Mégse</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
